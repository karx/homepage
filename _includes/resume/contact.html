<section class="colorlib-contact" data-section="contact" style="margin-bottom: 5em;" id="CONTACT">
  <div class="colorlib-narrow-content">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-md-pull-3 animate-box" data-animate-effect="fadeInLeft">
        <span class="heading-meta">Get in Touch</span>
        <h2 class="colorlib-heading">Contact</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <div class="colorlib-feature colorlib-feature-sm animate-box" data-animate-effect="fadeInLeft">
          <div class="colorlib-icon">
            <i class="icon-globe-outline"></i>
          </div>
          <div class="colorlib-text">
            <p>
              <a href="mailto:{{site.author.email}}">{{site.author.email}}</a>
            </p>
          </div>
        </div>

        <div class="colorlib-feature colorlib-feature-sm animate-box" data-animate-effect="fadeInLeft">
          <div class="colorlib-icon">
            <i class="icon-map"></i>
          </div>
          <div class="colorlib-text">
            <p>{{site.author.location}}</p>
          </div>
        </div>

        <div class="colorlib-feature colorlib-feature-sm animate-box" data-animate-effect="fadeInLeft">
          <div class="colorlib-icon">
            <i class="icon-phone"></i>
          </div>
          <div class="colorlib-text">
            <p><a href="tel:{{site.author.tel}}">{{site.author.tel}}</a></p>
          </div>
        </div>
      </div>
      <div class="col-md-7 col-md-push-1">
        <div class="row">
          <div class="col-md-10 col-md-offset-1 col-md-pull-1 animate-box" data-animate-effect="fadeInRight">
            <form action="mailto:apal1994@uw.edu" method="post" enctype="text/plain">
              <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="Name" required />
              </div>
              <div class="form-group">
                <input type="text" name="email" class="form-control" placeholder="Email" required />
              </div>
              <div class="form-group">
                <input type="text" name="subject" class="form-control" placeholder="Subject" required />
              </div>
              <div class="form-group">
                <textarea name="message" id="message" cols="30" rows="7" class="form-control" placeholder="Message"
                  required></textarea>
              </div>
              <div class="form-group" style="text-align: center;">
                <input type="submit" class="btn btn-primary btn-send-message" value="Send" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12 col-md-0 text-center animate-box">
      <p style="text-align: center;">Follow me on :</p>
      <div class="col-md-4 col-md-12 text-center">
        <a href="https://github.com/karx" target="_blank"><button style="
              background: transparent;
              width: 5em;
              border: 0px;
              height: 5em;
            ">
            <i class="icon-github" style="font-size: 4em;"></i></button></a>
        <a href="https://www.linkedin.com/in/karx01" target="_blank"><button style="
              background: transparent;
              width: 5em;
              border: 0px;
              height: 5em;
            ">
            <i class="icon-linkedin2" style="font-size: 4em;"></i></button></a>
      </div>
    </div>
  </div>
</section>
